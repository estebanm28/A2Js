<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 -->
<head>
    <meta charset="UTF-8">
    <!-- Sets the character encoding of the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to adapt to the device's width and initial scale to 100% -->
    <title>A2 Assignment JavaScript</title>
    <!-- Sets the title of the document, which appears in the browser tab -->
    <link rel="stylesheet" href="style.css">
    <!-- Links the external CSS file that contains the styles for this document -->
</head>
<body>
    <div class="container">
        <!-- Creates a main container for the gallery content -->
        <h1><strong>Esteban Photo Gallery</strong></h1>
        <!-- Adds a main heading with the title of the gallery -->
        <figure>
            <!-- Represents self-contained content, such as an image with an optional caption -->
            <img id="featured" src="image1.png" alt="Featured Image">
            <!-- Displays the featured image with a specified source and alt text -->
            <figcaption id="image-caption">Image 1</figcaption>
            <!-- Provides a caption for the featured image -->
        </figure>
        <ul id="thumbnails">
            <!-- Creates an unordered list to hold the thumbnails (content to be added via JavaScript) -->
        </ul>
    </div>
    <script src="script.js"></script>
    <!-- Links the external JavaScript file that will add interactivity to the gallery -->
</body>
</html>
